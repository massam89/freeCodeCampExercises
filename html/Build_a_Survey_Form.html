<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Build a Survey Form</title>
		<link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ranga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../css/Build_a_Survey_Form.css">
	</head>	
<body>
<main id="main">
<img id="top-img" src=https://piercegroupbenefits.com/wp-content/uploads/2017/01/Shaking-Hands.png alt="handshaking"/>
  <header>
<h1 id="title">Survey Form</h1>
<p id="description">Let us know how we can improve our website</p>
  </header>
<form id="survey-form">
  <label id="name-label" for="name"><font color="red">*</font> Name:</label>
  <input name="name" id="name" type="text" placeholder="your name"  oninvalid="this.setCustomValidity('enter name')" autocomplete="off"  required />
  <br><br>
  <label id="email-label" for="email"><font color="red">*</font> Email:</label>
  <input name="email" id="email" type="email" placeholder="your email"  oninvalid="this.setCustomValidity('enter your email address')" required/>
  <br><br>
  <label id="number-label" for="number"><font color="red">*</font> Age:</label>
  <input name="number" id="number" type="number" placeholder="your phone number" min="0" max="100" step="any" required/>
  <br><br>
  <label for="education">Education</label>
  <select id="dropdown" name="education">
    <option disabled value>Select an option</option>
    <option value="illiterate">Illiterate</option>
    <option value="school">school</option>
    <option value="bachelor science">bachelor science</option>
    <option value="master science">master science</option>
  </select>
  <br><br>
  <label for="gender">Gender:
  <input name="gender" type="radio" value="male">Male
    <input name="gender" type="radio" value="female">Female
  </label>
  <br><br>
  <label for="favorite">Favorite:
    <input type="checkbox" name=favorite value="book">Book
    <input type="checkbox" name=favorite value="art">Art
    <input type="checkbox" name=favorite value="football">Football
  </label>
  <br><br>
  comments: <textarea id="comment" name="comment" placeholder="Enter you comments here..."></textarea>
  <br>
  <button type="submit" id="submit">submit</button>
</form>
</main>

</body>
</html>
